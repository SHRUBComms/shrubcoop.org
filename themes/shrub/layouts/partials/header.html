<nav
  id="bootstrap-menu"
  class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
>
  <a
    class="navbar-brand ml-5"
    title="Home Button. Click here to go back to the SHRUB landing page."
    href="{{.Site.BaseURL}}"
  >
    <div style="top: -15px;">
      <h1 class="text-center shrub" style="line-height:0.85;">
        SHRUB
      </h1>
      <h3 class="text-center dosis-semi-bold" style="line-height:0;" >
        COOP
      </h3>
    </div>
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon-custom"
      >MENU &#9660;
    </span>
  </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding: 20px;
    margin-top: 3px;
    margin-left: -100px;
    margin-right: -17px;">
      <ul class="navbar-nav mx-auto">
        {{ $currentPage := . }} {{ range .Site.Menus.main }}
        <li
          class="nav-item {{ if eq $currentPage.Title .Name }}underline{{ end }}"
        >
          <a
            class="nav-link text-white"
            title="{{ .Name }} - {{ .Pre }}"
            href="{{ .URL }}"
            >{{ .Name }}{{ if $currentPage.HasMenuCurrent "main" . }}
            <span class="sr-only">(current)</span>{{ end }}</a
          >
        </li>
        {{ end }}
      </ul>
    </div>

</nav>

{{ define "main" }}

  <div class="col-xl-8 mx-auto">
    <div class="container">

      <div class="pt-5">
        <h1 class="dosis-bold mb-0">{{ .Title }}</h1>

        <p class="dosis-semi-bold">
          By {{ .Params.author }}, posted {{ dateFormat "02/01/06" .Date }}
        </p>

        <p>{{ .Description}}</p>
      </div>

      <hr />

      {{ .Content }}
    </div>
  </div>

{{ end }}

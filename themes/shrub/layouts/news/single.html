{{ define "main" }}

  <div class="col-lg-6 offset-lg-2">

    <div class="container">

      <div class="pt-4">
        <h1 class="dosis-semi-bold">{{ .Title }}</h1>

        <p>By {{ .Params.author }} &emsp;|&emsp; {{ dateFormat "02/01/06" .Date }} </p>

        <p>{{ .Description }}</p>
      </div>

      <hr />

      {{ .Content }}
    </div>

  </div>

{{ end }}
